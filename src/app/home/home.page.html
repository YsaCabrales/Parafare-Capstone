<!-- sidebar menu -->
<ion-menu contentId="main-content">
  <ion-content class="ion-padding">
    <ion-list>
      <ion-list-header *ngIf="users.length != 0">
        <img src="../../assets/icon/Parafarelogo.png" />
        <ion-item *ngFor="let user of users">
          <ion-label color="primary">
            {{user.username}}
            <p>
            {{user.email}}
            </p>
          </ion-label>
        </ion-item>
      </ion-list-header>
      <ion-item button (click)="commutingGuide()">
        <ion-icon name="book" slot="start" color="secondary" ></ion-icon>
        Commuting Guide
      </ion-item>
      <ion-item button>
        <ion-icon name="bookmark" slot="start" color="secondary"></ion-icon>
        Saved Searches
      </ion-item>
      <ion-item button (click)="goToSettings()">
        <ion-icon name="settings" slot="start" color="secondary"></ion-icon>
        Settings
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- main content -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div id="map" class="map" style="height: 100%;"></div>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button id="open-directions" color="secondary">
        <ion-icon name="map"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <!-- search directions drawer -->
    <ion-modal #modal trigger="open-directions" [initialBreakpoint]="0.50" [breakpoints]="[0, 0.25, 0.5, 0.75]">
      <ng-template>
        <ion-content>
          <h1 style="color: #f77f22;" >Search Directions</h1>
          <ion-list class="drawercss">
            <ion-item>
              <ion-input placeholder="Origin" [clearInput]="true"></ion-input>
              <ion-button color="secondary" class="locatebtn" item-right ><ion-icon name="locate"></ion-icon></ion-button>
            </ion-item>
            <ion-item>
              <ion-input placeholder="Destination" [clearInput]="true"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="time-outline" slot="start"></ion-icon>
              <ion-select interface="popover" placeholder="Departure/Arrival Time">
                <ion-select-option value="leavenow">Leaving Now</ion-select-option>
                <ion-select-option value="later">Later</ion-select-option>
                <ion-select-option value="arrive">Arrive by</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-button expand="block">
            Tara na!
          </ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</div>
